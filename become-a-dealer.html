<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo.webp">
    <title>Derringer Leather</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/pages.css">
</head>
<body>

    <header></header>

    <main>

        <h2>Become a Dealer</h2>

        <form action="https://formsubmit.co/khiljiasad2@gmail.com" method="post">
            <label for="name">Company Name</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="name">Email</label><br>
            <input type="text" id="email" name="email"><br>

            <label for="name">Address</label><br>
            <input type="text" id="address" name="address"><br>

            <label for="name">City</label><br>
            <input type="text" id="city" name="city"><br>

            <label for="name">State</label><br>
            <input type="text" id="state" name="state"><br>

            <label for="name">Zip Code</label><br>
            <input type="text" id="zip" name="zip"><br>

            <label for="name">Phone Number</label><br>
            <input type="text" id="phone" name="phone"><br>

            <label for="name">Fax</label><br>
            <input type="text" id="fax" name="fax"><br>

            <label for="name">How did you hear about us?</label><br>
            <input type="text" id="inquire" name="inquire"><br>

            <label for="name">Do you dropship?</label><br>
            <input type="text" id="dropship" name="dropship"><br>

            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="10"></textarea><br>

            <button class="btn">Submit</button>
        </form>

    </main>

    <footer></footer>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
